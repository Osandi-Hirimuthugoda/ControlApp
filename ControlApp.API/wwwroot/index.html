<!DOCTYPE html>
<html lang="en" ng-app="controlApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Control Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <!--Header Component -->
    <app-navbar></app-navbar>

    <div class="container-fluid" style="padding: 0 15px;">
        <div class="row" style="align-items: flex-start; margin: 0;">
            
            <!-- Left Side: Employee Sidebar -->
            <div class="col-md-3" style="display: flex; flex-direction: column; padding-left: 0; padding-right: 10px;">
                <employee-sidebar></employee-sidebar>
            </div>

            <!--Right Side: Control Board -->
            <div class="col-md-9" style="display: flex; flex-direction: column; padding-right: 0; padding-left: 10px;">
                <control-board></control-board>
            </div>

        </div>
    </div>
    
    <!-- Toast Notifications Container -->
    <div ng-controller="ToastController as toast" ng-if="toast.message" class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <div class="toast show text-white" ng-class="{'bg-success': toast.type==='success', 'bg-danger': toast.type==='error'}">
            <div class="d-flex">
                <div class="toast-body">{{toast.message}}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" ng-click="toast.clear()"></button>
            </div>
        </div>
    </div>

    <!-- Scripts Loading -->
    <script src="app.module.js"></script>
    <script src="services/notification.service.js"></script>
    <script src="services/api.service.js"></script>
    <script src="components/navbar.component.js"></script>
    <script src="components/employee-sidebar.component.js"></script>
    <script src="components/control-board.component.js"></script>

</body>
</html>
